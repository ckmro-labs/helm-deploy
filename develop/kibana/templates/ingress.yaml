apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "traefik-{{ .Chart.Name }}-route"
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: {{ .Values.ingress.hosts }}
    http:
      paths:
      - path:
        backend:
          serviceName: "{{ template "kibana.name" . }}"
          servicePort: {{ .Values.service.internalPort }}
